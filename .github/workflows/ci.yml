name: Auto Update Nix Flakes

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flakes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check loongson-community/nixpkgs repository updates
        id: check-update
        run: |
          LAST_SHA_FILE=".github/last-nixpkgs-sha"
          BRANCHES="trunk:loong-master release-25.11:loong-release-25.11"
          HAS_UPDATE=false
          UPDATED_BRANCHES=""

          for entry in $BRANCHES; do
            NAME="${entry%%:*}"
            BRANCH="${entry##*:}"
            echo "Checking loongson-community/nixpkgs $BRANCH branch..."
            REMOTE_SHA=$(git ls-remote https://github.com/loongson-community/nixpkgs.git "$BRANCH" | cut -f1)
            echo "  Remote latest commit: $REMOTE_SHA"

            LAST_SHA=""
            if [ -f "$LAST_SHA_FILE" ]; then
              LAST_SHA=$(grep "^${NAME}=" "$LAST_SHA_FILE" | cut -d= -f2 | tr -d '[:space:]')
            fi

            if [ -n "$LAST_SHA" ]; then
              echo "  Last recorded commit: $LAST_SHA"
            else
              echo "  First run, no history record for $NAME"
            fi

            if [ "$REMOTE_SHA" != "$LAST_SHA" ]; then
              echo "  New update detected for $NAME!"
              HAS_UPDATE=true
              UPDATED_BRANCHES="$UPDATED_BRANCHES $NAME"
              if [ -f "$LAST_SHA_FILE" ]; then
                NAME_ESCAPED="${NAME//./\\.}"
                sed -i "/^${NAME_ESCAPED}=/d" "$LAST_SHA_FILE"
              else
                echo "# Automatically maintained by GitHub Actions, do not edit manually" > "$LAST_SHA_FILE"
              fi
              echo "${NAME}=${REMOTE_SHA}" >> "$LAST_SHA_FILE"
            else
              echo "  No new updates for $NAME"
            fi
            echo ""
          done

          if [ "$HAS_UPDATE" = "true" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
            echo "updated_branches=$UPDATED_BRANCHES" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Find and update all flake.nix files
        if: steps.check-update.outputs.has_update == 'true'
        run: |
          echo "Starting to update all Nix flakes..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          FLAKE_DIRS=$(find . -path './.git' -prune -o -name "flake.nix" -type f -print | xargs -I {} dirname {} | sort -u)
          if [ -z "$FLAKE_DIRS" ]; then
            echo "No flake.nix files found"
            exit 0
          fi

          echo "Found flake directories:"
          echo "$FLAKE_DIRS"
          echo ""

          for dir in $FLAKE_DIRS; do
            echo "=========================================="
            echo "Processing: $dir"
            echo "=========================================="
            (
              cd "$dir"
              if [ ! -f "flake.lock" ]; then
                echo "  Creating initial flake.lock"
                nix flake lock
              fi
              echo "  Running nix flake update..."
              nix flake update
            )
          done

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        if: steps.check-update.outputs.has_update == 'true'
        with:
          commit_message: |
            flakes: auto update

            - Detected new commits in loongson-community/nixpkgs
            - Updated branches:${{ steps.check-update.outputs.updated_branches }}
            - Updated all related flake.lock files
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          push_options: "--force"
          skip_dirty_check: false
          skip_fetch: true

      - name: Create summary
        if: always()
        run: |
          echo "# ðŸ”„ Nix Flakes Auto Update Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-update.outputs.has_update }}" = "true" ]; then
            echo "âœ… Status: New update detected and processed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š Updated branches:${{ steps.check-update.outputs.updated_branches }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Status: No new updates found" >> $GITHUB_STEP_SUMMARY
          fi
